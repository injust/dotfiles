"$schema" = "https://starship.rs/config-schema.json"

# Insert $fill and trailing space before $line_break
# Move less important modules to the right prompt
format = """\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$fill \
$all\
$line_break\
$jobs\
$shlvl\
$character\
"""
palette = "catppuccin_mocha"

[battery]
disabled = true

[character]
format = "$symbol"  # Remove trailing space

[cmd_duration]
format = "took [ $duration]($style) "  # Add hourglass symbol (https://github.com/starship/starship/issues/6826)

[fill]
symbol = "·"
style = "237"

[jobs]
format = "[$symbol]($style)"  # Remove number and trailing space

[shlvl]
format = "[$symbol]($style)"  # Remove number and trailing space
symbol = "❯"
repeat = true
repeat_offset = 1
disabled = false

[username]
format = "[$user]($style) on "  # "on" instead of "in"

# Starship presets
